<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css"></link>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
    computerChoice=pickComputerChoice(); 
    playGame('Rock');" 
    class="move-button">
    <img src="images/Rock.jpeg" class="move-icon">
  </button>

    <button onclick="
    computerChoice=pickComputerChoice();
    playGame('Paper')"
    class="move-button">
    <img src="images/Paper.jpeg" class="move-icon">
  </button>

    <button onclick=" 
    computerChoice=pickComputerChoice()
    playGame('Scissors');"
    class="move-button">
    <img src="images/Scissors.jpeg" class="move-icon">
  </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    // for working of reset button
    localStorage.removeItem('score')  // as it is null value
    updateScoreElement();"
    class="reset-score-button"
    >Reset Score</button>

  </body>
  <script src="scripts/10-rock-paper-scissors.js"></script>

</html>
