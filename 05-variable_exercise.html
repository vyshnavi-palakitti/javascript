<!DOCTYPE html>
<html>
  <head>
    <title>Variable-Exercise</title>
  </head>
  <body>
    <script>
      let name='PVSP';
      console.log(typeof name);

      console.log(`My name is: ${name}`);

      cost=1*1+2*3+1*1*9;
      console.log(`Cost of food: $${cost}`);

      tax=cost*0.1;
      console.log(`Tax(${5+5}%): $${tax}`);

      totalCost=cost+tax;
      console.log(`Total cost: $${totalCost}`)

      
    </script>
  </body>
</html>
