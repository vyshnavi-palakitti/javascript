<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <style>
      .blue-button{
        background-color:aqua;
        color:blue;
      }
      .red-button{
        background-color:rgb(184, 56, 56);
        color:white
      }
    </style>
  </head>
  <body>
    <!-- run after (when we click the button)-->
    <button title="Good job!" class="red-button" onclick="alert('Good job!!!')">
      Click Here!!
    </button>
    <p>
      This is paragraph <button class="blue-button"> hello </button> in HTML
    </p>
  </body>
  <!-- runs first (when page is loaded)-->
  <script>
    //This code creates a popup
    /*
      This is
      Multi
      Line
      Comment
    */
    alert('Hey!! it\'s JS')
    console.log(2+2);
    console.log('Hello'+'World')
  </script>
</html>
