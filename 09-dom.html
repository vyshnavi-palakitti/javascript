<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <button>hello</button>
    <button class="js-button">Second button</button>
    <script>
  /* 
     // DOM is another built-in object i.e, document object
     //document objects are linked to the webpage
     //So, we can say - The document object represents / models the webpage  that's we call this feature as DOCUMENT OBJECT MODEL (DOM)
     document.body.innerHTML = "Hello";
     document.title="Good Job!";
  */

  /*
    // Properties of DOM

    console.log(document.title);
    document.title = "Changed"

    // We can have the HTML Elements inside the JavaScript 
    //The DOM combines JavaScript and HTML together
    // 'document.body' lets us to put the body element in the JavaScript
    console.log(document.body);
    //The HTML Element is converted into a JavaScript Object
    console.log(typeof document.body)

    console.log(document.body.innerHTML)
    document.body.innerHTML="<button>Good job!</button>"

    // document.querySelector() 
    // - lets us get any element from the page and put it inside JavaScript
  */
  
    //methods of DOM
    console.log(document.querySelector("button"))
    //The below code is equivalent to 'document.body'
    console.log(document.querySelector("body"))

    //Every HTML element has a property ".innerHTML"
    console.log(document.querySelector("button").innerHTML)
    //The below code is equivalent to "document.body.innerHTML"
    console.log(document.querySelector("body").innerHTML)
    document.querySelector("button").innerHTML = "Changed!"


    //If we have more than one button then use the "class attribute" to get that button into JavaScript
    //.js-button is a class selector using in CSS
    console.log(document.querySelector(".js-button"));
    //****  HTML elements are JavaScript objects  ****
    const buttonElement = document.querySelector(".js-button");
    console.log(buttonElement)
    
    // Hence, DOM combines JS and HTML together
    //        It gives JS full control of the webpage 
    </script>
  </body>
</htm>
