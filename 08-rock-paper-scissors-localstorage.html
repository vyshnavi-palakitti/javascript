<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
    computerChoice=pickComputerChoice(); 

    playGame('Rock');
    ">Rock</button>

    <button onclick="
    computerChoice=pickComputerChoice();

    playGame('Paper')
   ">Paper</button>

    <button onclick=" 
    computerChoice=pickComputerChoice()

    playGame('Scissors');
   ">Scissors</button>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    // for working of reset button
    localStorage.removeItem('score')  // as it is null value
    ">Reset Score</button>

  </body>

  <script>

    //Using localStorage Object
    //Global variable
    //let computerChoice='';
    // to set the default values when the object is null ,{score ={wins:0,losses:0,ties:0}}
    let score = JSON.parse(localStorage.getItem('score')) ||
     {wins:0,losses:0,ties:0} 

    // gets the value stored in the localStorage
    // as localStorage.getItem() is a string ,we have to change this to object by using JSON.parse()
    //console.log(JSON.parse(localStorage.getItem('score')));

   /* if (score === null) // or if (!score)
    {
      score={wins:0,losses:0,ties:0};
    }
   */
    function  playGame(playerMove) 
    {
     let result='';
     if (playerMove === 'Rock')
     {
        if(computerChoice === 'Rock') {
          result='Tie';
        }
        else if(computerChoice === 'Paper') {
          result='You lose!!';
        }
        else if(computerChoice === 'Scissors') {
          result='You win!'
        }
     }

     if (playerMove === 'Paper')
     {
        if(computerChoice === 'Rock') {
          result='You win!';
        }
        else if(computerChoice === 'Paper') {
          result='Tie';
        }
        else if(computerChoice === 'Scissors') {
          result='You lose!!'
        }
     }

     if (playerMove === 'Scissors')
     {
        if(computerChoice === 'Rock') {
          result='You lose!!';
        }
        else if(computerChoice === 'Paper') {
          result='You win!';
        }
        else if(computerChoice === 'Scissors') {
          result='Tie'
        }
     }
      console.log(result)

      if (result === 'You win!')
      { score.wins += 1}
      else if (result === 'You lose!!')
      { score.losses += 1}
      else if (result === 'Tie')
      { score.ties += 1}

      // To save a value inside localStorage ,we have a method i.e,localStorage.setItem()
      // Any string to access the value i.e, here 'message' and value is 'hello'.
      //localStorage objects only supports a string data values  . so, to convert score into string use JSON.stringify() method
      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove}.Computer picked ${computerChoice}.${result} 
Wins: ${score.wins},Losses: ${score.losses},Ties: ${score.ties}`)
    }

    //Use verbs before function names i.e, here 'pick'

    function pickComputerChoice() 
    {
    
      const randomNumber= Math.random();
     
      let computerChoice='';

      if(randomNumber>=0 && randomNumber<1/3) { 
        computerChoice='Rock'
      }
      else if (randomNumber>=1/3 && randomNumber<2/3) {
        computerChoice='Paper' 
      }
      else if (randomNumber>=2/3 && randomNumber<1) {
        computerChoice='Scissors'
      }
      console.log(computerChoice);
      return computerChoice;

    }
  </script>

</html>
